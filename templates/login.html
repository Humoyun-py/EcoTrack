{% extends "base.html" %}

{% block title %}Kirish - EcoTrack{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Hisobingizga Kiring</h2>
            <p>Ekologik safaringizni davom eting</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}" class="auth-form">
            <div class="form-group">
                <label for="email">Email Manzil</label>
                <input type="email" id="email" name="email" required 
                       placeholder="email@example.com" value="{{ request.form.email }}">
            </div>

            <div class="form-group">
                <label for="password">Parol</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Parolingizni kiriting">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Kirish</button>
        </form>

        <div class="auth-footer">
            <p>Hisobingiz yo'qmi? <a href="{{ url_for('register') }}">Ro'yxatdan o'ting</a></p>
        </div>
    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    padding: 2rem 0;
}

.auth-card {
    background: var(--card-color);
    padding: 3rem;
    border-radius: 12px;
    box-shadow: var(--shadow);
    width: 100%;
    max-width: 400px;
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-header h2 {
    color: var(--primary-color);
    margin-bottom: 0.5rem;
    font-size: 1.8rem;
}

.auth-header p {
    color: #666;
}

.auth-form {
    margin-bottom: 1.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--text-color);
}

.form-group input {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s;
}

.form-group input:focus {
    outline: none;
    border-color: var(--primary-color);
}

.auth-footer {
    text-align: center;
    padding-top: 1.5rem;
    border-top: 1px solid #e9ecef;
}

.auth-footer a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
}

.auth-footer a:hover {
    text-decoration: underline;
}

@media (max-width: 480px) {
    .auth-card {
        margin: 1rem;
        padding: 2rem;
    }
}
</style>
{% endblock %}
