{% extends "base.html" %}

{% block title %}Sahifa Topilmadi - EcoTrack{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-icon">üîç</div>
        <h1>404 - Sahifa Topilmadi</h1>
        <p>Kechirasiz, siz qidirgan sahifa mavjud emas.</p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Bosh Sahifaga Qaytish</a>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Dashboardga O'tish</a>
        </div>
    </div>
</div>

<style>
.error-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    text-align: center;
    padding: 2rem;
}

.error-content {
    max-width: 500px;
}

.error-icon {
    font-size: 6rem;
    margin-bottom: 2rem;
    opacity: 0.7;
}

.error-content h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: var(--text-color);
}

.error-content p {
    color: #666;
    margin-bottom: 2rem;
    font-size: 1.1rem;
    line-height: 1.6;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

@media (max-width: 768px) {
    .error-actions {
        flex-direction: column;
    }
    
    .error-actions .btn {
        width: 100%;
    }
    
    .error-icon {
        font-size: 4rem;
    }
    
    .error-content h1 {
        font-size: 2rem;
    }
}
</style>
{% endblock %}
